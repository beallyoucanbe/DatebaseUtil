#数据库地址
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc\:mysql\://127.0.0.1\:3306
jdbc.userName=root
jdbc.password=root

#配置获取连接等待超时的时间
jdbc.maxWait = 60000
connectionPool.initialSize=10
connectionPool.minIdle=10
connectionPool.maxActive=50

#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
connectionPool.timeBetweenEvictionRunsMillis=60000

#配置一个连接在池中最小生存的时间，单位是毫秒
connectionPool.minEvictableIdleTimeMillis=300000

#cache
cache.maxSize = 10