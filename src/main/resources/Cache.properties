#SessionCache
#type={local, memcache, redis}
SessionCache.type =redis
#默认过期时间1个小时
SessionCache.expires=3600
SessionCache.maxTotal=30
SessionCache.maxIdle=10
SessionCache.maxWait=1000
#192.168.201.166\:6379
SessionCache.server=127.0.0.1\:6379
SessionCache.connectionPoolSize=100

#StorageCache
#type={local, memcache, redis}
StorageCache.type=redis
#默认过期时间一个星期
StorageCache.expires=604800
StorageCache.maxTotal=70
StorageCache.maxIdle=10
StorageCache.maxWait=1000
StorageCache.server=127.0.0.1\:6379
StorageCache.connectionPoolSize=100
